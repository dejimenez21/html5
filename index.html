<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
</head>

<body>
    <img itemscope itemprop="photo"  itemtype="https://schema.org/ImageObject" src="imgs/WELCOME-ST-IVES.jpg" alt="Welcome" id="img">

    <div itemscope itemtype="http://schema.org/SoftwareApplication">
        <span itemprop="name">Angry Birds</span> -
      
        REQUIRES <span itemprop="operatingSystem">ANDROID</span><br>
        <link itemprop="applicationCategory" href="http://schema.org/GameApplication"/>
      
        <div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
          RATING:
          <span itemprop="ratingValue">4.6</span> (
          <span itemprop="ratingCount">8864</span> ratings )
        </div>
      
        <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
          Price: $<span itemprop="price">1.00</span>
          <meta itemprop="priceCurrency" content="USD" />
        </div>
      </div>


    <header>
        <input type="search" name="search" placeholder="Search..." id="search">
    </header>

    

    <form action="https://localhost:5001">

        <p>Name</p>
        <input placeholder="Insert name..." name="name" id="name" required autofocus>

        <p>Email</p>
        <input type="email" name="email" id="email" required>

        <p>Tel</p>
        <input type="tel" name="tel" id="tel" required>

        <p>Password</p>
        <input type="password" name="pass" id="pass" required>

        <p>Favorite color</p>
        <input type="color" name="color" id="color">

        <div class="clearfix"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

    <style>
        *{
            text-align: center;
        }
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        
        .clearfix{
            clear: both;
            display: block;
        }


        #img{
            width: 300px;
            height: 200px;
        }
    </style>


</body>

</html>
